<head>

    <script>  
        function validation()  
        {  
            var id=document.f1.user.value;  
            var ps=document.f1.pass.value;  
            if(id.length=="" && ps.length=="") {  
                alert("Username and Password fields are empty");  
                return false;  
            }  
            else  
            {  
                if(id.length=="") {  
                    alert("Username is empty");  
                    return false;  
                }   
                if (ps.length=="") {  
                alert("Password field is empty");  
                return false;  
                }  
            }                             
        }  
    </script> 
</head>  
<body>  
    <div class="logo">
        <div><img src="logo.png"></div>
        <div class="logo-label"><label>T-care</label></div>
    </div>
    
    <div class="wrapper">
        
        <form name="f1" action = "login.php" onsubmit = "return validation()" method = "POST">
            <div class="title"><h1>Login</h1></div>
            
            <div class="input-box">
                <input name = "user" type="text" placeholder="Username" required>
                <div class="input-image"><i class='bx bxs-user'></i></div>
            </div>
            <div class="input-box" >
                <input name ="pass" type="password" placeholder="Password" required>
                <div class="input-image"><i class='bx bxs-lock-alt' ></i></div>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="passwordreset.php">Forgot password?</a>
            </div>

            <button type="submit" class="btn">Login</button>

            <div class="register-link">
                <p>Don't have an account?<a href="register.php" target="_blank">Register now</a></p>
            </div>
        </form>
    </div>
</body>
